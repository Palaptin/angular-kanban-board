<div class="ticket"
[dndDraggable]="ticket"
[dndEffectAllowed]="'copyMove'"
[dndDisableIf]="false"
(dndStart)="onDragStart($event)"
(dndCopied)="onDraggableCopied($event)"
(dndLinked)="onDraggableLinked($event)"
(dndMoved)="onDraggableMoved($event, ticket)"
(dndCanceled)="onDragCanceled($event)"
(dndEnd)="onDragEnd($event)">

    <h2>{{ticket.title }}</h2>
    <p>Dependencys: {{ticket.necessary_tickets.length}}</p>
    <p>Details: {{ticket.details}}</p>
    <p>Priorit√§t: {{ticket.priority}}</p>

</div>
